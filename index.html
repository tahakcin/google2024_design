<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Google</title>
</head>

<body>


    <div class="container d-flex">
        <div class="content">
            <header class="d-flex">
                <div class="links d-flex">
                    <a class="link d-flex" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a>
                    <a class="link d-flex" href="https://www.google.com/imghp?hl=tr&amp;ogbl">Görseller</a>
                </div>

                <div class="icn-and-btn d-flex">
                    <a class="link d-flex product-icon" href="https://www.google.com.tr/intl/tr/about/products">
                        <svg class="gb_E" width="24" height="24" focusable="false" viewBox="0 0 24 24">
                            <path fill="#444746"
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                            <image class="icon-image" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                                alt="Google uygulamaları" style="border:none;display:none \9"></image>
                        </svg>
                    </a>
                    <button class="sign-in-button d-flex">Oturum açın</button>
                </div>
            </header>
            <div class="google-logo d-flex">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google">
            </div>

            <div class="search-engine">
                <div class="inbox d-flex">
                    <span class="magnifying-icon d-flex" style="height: 20px; line-height: 20px; width: 20px;">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                    <div class="search-inbox d-flex">
                        <input type="text" class="search-input">
                    </div>
                    <span class="keyboard-icon d-flex">
                        <img src="./icon/keyboard.png" alt="Harf Çevirme Aracı">
                    </span>
                    <span class="mic-icon d-flex">
                        <img src="./icon/mic_icon.png" alt="">
                    </span>
                    <span class="camera-icon d-flex">
                        <a title="Google, Public domain, via Wikimedia Commons"
                            href="https://commons.wikimedia.org/wiki/File:Google_Lens_Icon.svg"><img width="25"
                                height="25"
                                alt="It represents googles search engine evolution to include photograph and object identification"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/32px-Google_Lens_Icon.svg.png?20230514215757">
                        </a>
                    </span>
                </div>
                <center>
                    <input class="search-in-google-button" value="Google'da Ara" readonly="readonly">
                    <input class="im-feeling-lucky-button" value="Kendimi Şanslı Hissediyorum" readonly="readonly">
                </center>
            </div>
        </div>
        <footer class="d-flex">
            <div class="location d-flex">
                Türkiye
            </div>
            <div class="navigation d-flex">
                <div class="nav1 d-flex">
                    <a class="link d-flex" href="">Hakkında</a>
                    <a class="link d-flex" href="">Reklam</a>
                    <a class="link d-flex" href="">İşletme</a>
                    <a class="link d-flex" href="">Arama nasıl çalışır?</a>
                </div>
                <span class="climate d-flex">
                    <img src="./icon/climate.png" alt="climate" style="height:14px; margin-right: 6px;">
                    <a href="">İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
                </span>
                <div class="nav2 d-flex">
                    <a class="link d-flex" href="">Gizlilik</a>
                    <a class="link d-flex" href="">Şartlar</a>
                    <a class="link d-flex" href="">Ayarlar</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
